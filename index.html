<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Verifica Numeri - Sorteggio Festa Cristiana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
    
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px;
        }
    
        h1, h2 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
        }
    
        label {
            font-weight: bold;
        }
    
        input[type="text"] {
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
    
        button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
    
        button:hover {
            background: #219150;
        }
    
        .result {
            margin-top: 18px;
            font-size: 1.1rem;
        }
    
        .success {
            color: #27ae60;
        }
    
        .fail {
            color: #c0392b;
        }
    
        .match-details {
            font-size: 0.95rem;
            color: #555;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorteggio San Nicolò Politi Agosto 2025</h1>
        <h2>Verifica i tuoi numeri</h2>
        <p>Inserisci uno o più numeri separati da virgola (es: 00342,12658,23562):</p>
        <form onsubmit="verificaNumeri(); return false;">
            <input type="text" id="input-numeri" placeholder="Inserisci numeri...">
            <button type="submit">Verifica</button>
        </form>
        <div id="risultato" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
